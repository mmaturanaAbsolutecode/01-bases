<p>Listado de Héroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<div *ngIf="heroes.length!==0">
    <h3>Heroes por Borrar: {{heroes.length}}</h3>
</div>

<div *ngIf=" heroeBorrado !=='' && heroes.length!==0 ">
    <h3> Héroe Borrado: <small>{{heroeBorrado}}</small></h3>

</div>


<button *ngIf="heroes.length!==0"
        (click)="borrando()">Borrar</button>
